<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Sign Up</title>
</head>
<body>
	<header class="background-img-logo">
		<img class="bg-img" src="imgs/pexels-neslihan-a-18941875.jpg" alt="random">
	</header>
	<main>
		<div class="intro">
			<h2>tanto faz intro Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</h1>
		</div>
		<form id="myform" action="./test">
			<h2 class="begin-form">Let's do this!</h1>
			<div class="row">
				<div class="item">
					<label for="first-name">FIRST NAME</label>
					<input type="text" id="first-name" name="first-name" required>
				</div>

				<div class="item">
					<label for="last-name">LAST NAME</label>
					<input type="text" id="last-name" name="last-name" required>
				</div>
			</div>
			<div class="row">
				<div class="item">
					<label for="user-email">EMAIL</label>
					<input type="email" id="user-email" name="user-email" required>
				</div>
				<div class="item">
					<label for="phone-number">PHONE NUMBER</label>
					<input type="tel" id="phone-number" name="phone-number" required>
				</div>
			</div>
			<div class="row">
				<div class="item">
					<label for="password">PASSWORD</label>
					<input type="password" id="password" name="password">
				</div>
			
				<div class="item">
					<label for="conf-password">CONFIRM PASSWORD</label>
					<input type="conf-password" id="conf-password" name="conf-password">
				</div>
			</div>
			
		</form>
		<div class="end">
			<button type="submit" class="btn" for="myform">
				Create Account 
			</button>
			
			<div class="login">
				Already have an account? <a href="">Log In</a>
			</div>
		</div>
	</main>
</body>
</html>
