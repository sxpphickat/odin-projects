<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	</div>
