<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator2000</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="display">
				<div class="equation"><p></p></div>
				<div class="result"><p>0</p></div>
			</div>
			<div class="keyboard">
				<div class="numbers">
					<div>
						<button class="btn number" id="9">9</button>
						<button class="btn number" id="8">8</button>
						<button class="btn number" id="7">7</button>
					</div>
					<div>
						<button class="btn number" id="6">6</button>
						<button class="btn number" id="5">5</button>
						<button class="btn number" id="4">4</button>
					</div>
					<div>
						<button class="btn number" id="3">3</button>
						<button class="btn number" id="2">2</button>
						<button class="btn number" id="1">1</button>
					</div>
					<div>
						<button class="btn number" id="0">0</button>
					</div>
					<div class="ce">
						<button class="clean-btn">CE</button>
					</div>
				</div>
				<div class="operators">
					<button class="btn operator" id="div">รท</button>
					<button class="btn operator" id="times">ร</button>
					<button class="btn operator" id="sub">-</button>
					<button class="btn operator" id="add">+</button>
					<button class="btn eq" id="eq">=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="javascript/scirpt.js"></script>
</body>
</html>
