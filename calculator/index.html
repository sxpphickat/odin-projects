<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator2000</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class=".container">
		<div class=".calculator">
			<div class="result"><p></p></div>
			<div class="buttons">
				<button class="btn number" id="0">0</button>
				<button class="btn number" id="1">1</button>
				<button class="btn number" id="2">2</button>
				<button class="btn operator" id="times">x</button>
			</div>
		</div>
	</div>
	<script src="javascript/scirpt.js"></script>
</body>
</html>
