<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Library</title>
	<link rel="stylesheet" href="public/output.css">

</head>
<body class="flex justify-center aling h-screen items-center
">
	<div class="w-20 h-20 bg-emerald-200 m-2 rounded">
		
	</div>

	<!-- <button id="openDialog" class=" bg-cyan-900 rounded-lg">NEW BOOK</button> -->

	<div class="display"></div>


	<dialog id="formDialog">
		<form>
			<label for="bookName">Book Name:</label>
			<input type="text" id="bookName" class="input" name="bookName" required>

			<label for="bookAuthor">Author Name:</label>
			<input type="text" id="author" class="input" name="author" required>

			<label for="numPages">Number of pages:</label>
			<input type="number" id="numPages" class="input" name="numPages" required>

			<label for="wasRead">Was read? </label>
			<input type="checkbox" name="wasRead" id="wasRead" class="input">

			<button type="button" id="submitForm">Submit</button>
			<button type="button" id="closeDialog">Close</button>
		</form>
	</dialog>
	
	<script src="scripts/script.js"></script>
</body>
</html>
