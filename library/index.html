<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Library</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<button id="openDialog">NEW BOOK</button>

	<dialog id="formDialog">
		<form>
			<label for="bookName">Book Name:</label>
			<input type="text" id="bookName" name="bookName">

			<label for="bookAuthor">Author Name:</label>
			<input type="text" id="author" name="author">

			<label for="numPages">Number of pages:</label>
			<input type="number" id="numPages" name="numPages">

			<label for="wasRead">Was read? </label>
			<input type="checkbox" name="wasRead" id="wasRead">

			<button type="button" id="submitForm">Submit</button>
			<button type="button" id="closeDialog">Close</button>
		</form>
	</dialog>
	
	<script src="scripts/script.js"></script>
</body>
</html>
